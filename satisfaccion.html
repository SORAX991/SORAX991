<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encuesta de Satisfacción - Ala Dorada</title>
  <link rel="stylesheet" href="estilos.css">

  <style>
    /* Caja principal */
    .encuesta-box {
      max-width: 780px;
      margin: 30px auto;
      background: #ffffff;
      padding: 30px;
      border-radius: 14px;
      box-shadow: 0 6px 25px rgba(0,0,0,0.10);
      animation: fadeIn 0.9s ease;
    }

    .encuesta-box h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #0a1a2a;
    }

    .encuesta-box h3 {
      margin-top: 18px;
      margin-bottom: 12px;
      color: #d4af37;
    }

    label {
      font-weight: 600;
      margin-top: 15px;
      display: block;
      color: #0a1a2a;
    }

    select, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border: 1px solid #cfcfcf;
      border-radius: 8px;
      transition: .2s;
    }

    select:focus, textarea:focus {
      border-color: #d4af37;
      box-shadow: 0 0 8px rgba(212,175,55,0.30);
    }

    button {
      margin-top: 25px;
      width: 100%;
      padding: 15px;
      background: #d4af37;
      border: none;
      color: #fff;
      font-size: 18px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: .3s;
      box-shadow: 0 8px 18px rgba(0,0,0,0.15);
    }

    button:hover {
      background: #b8952f;
      transform: scale(1.02);
    }

    .hidden {
      display: none;
    }

    /* Animación */
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>

</head>
<body>

<header class="site-header">
  <div class="container header-inner">
    <img src="https://i.postimg.cc/BvFy9zZ1/Imagen_de_Whats_App_2025_11_27_a_las_14_11_52_0e0e945d.jpg" class="logo">
    <nav class="nav">
      <a href="index.html">Inicio</a>
      <a href="satisfaccion.html">Satisfacción</a>
    </nav>
  </div>
</header>

<main>
  <section class="encuesta-box">
    <h2>Encuesta de Satisfacción</h2>

    <!-- PREGUNTA INICIAL -->
    <label for="tipoServicio">¿Qué servicio deseas evaluar?</label>
    <select id="tipoServicio">
      <option value="">Escoge una opción…</option>
      <option value="vuelo">Servicio de Vuelo</option>
      <option value="paqueteria">Servicio de Paquetería</option>
    </select>

    <!-- FORMULARIO DE VUELO -->
    <div id="formVuelo" class="hidden">
      <h3>Evaluación del Servicio de Vuelo</h3>

      <label>¿Cómo calificarías tu experiencia general?</label>
      <select class="req-vuelo">
        <option value="">Escoge una opción…</option>
        <option>Excelente</option>
        <option>Buena</option>
        <option>Regular</option>
        <option>Mala</option>
      </select>

      <label>¿Qué tan satisfecho estás con la comodidad del avión?</label>
      <select class="req-vuelo">
        <option value="">Escoge una opción…</option>
        <option>Muy satisfecho</option>
        <option>Satisfecho</option>
        <option>Poco satisfecho</option>
        <option>Nada satisfecho</option>
      </select>

      <label>¿La atención de la tripulación fue adecuada?</label>
      <select class="req-vuelo">
        <option value="">Escoge una opción…</option>
        <option>Excelente</option>
        <option>Buena</option>
        <option>Regular</option>
        <option>Mala</option>
      </select>

      <label>Comentarios adicionales</label>
      <textarea class="req-vuelo" rows="4" placeholder="Escribe tu opinión…"></textarea>

      <button type="button" id="btnVuelo">Enviar Evaluación de Vuelo</button>
    </div>

    <!-- FORMULARIO DE PAQUETERÍA -->
    <div id="formPaqueteria" class="hidden">
      <h3>Evaluación del Servicio de Paquetería</h3>

      <label>¿Cómo calificarías la rapidez del envío?</label>
      <select class="req-pack">
        <option value="">Escoge una opción…</option>
        <option>Excelente</option>
        <option>Buena</option>
        <option>Regular</option>
        <option>Mala</option>
      </select>

      <label>¿El paquete llegó en buen estado?</label>
      <select class="req-pack">
        <option value="">Escoge una opción…</option>
        <option>Sí</option>
        <option>No</option>
      </select>

      <label>¿Qué tan satisfecho estás con la atención recibida?</label>
      <select class="req-pack">
        <option value="">Escoge una opción…</option>
        <option>Muy satisfecho</option>
        <option>Satisfecho</option>
        <option>Poco satisfecho</option>
        <option>Nada satisfecho</option>
      </select>

      <label>Comentarios adicionales</label>
      <textarea class="req-pack" rows="4" placeholder="Escribe tu opinión…"></textarea>

      <button type="button" id="btnPack">Enviar Evaluación de Paquetería</button>
    </div>

  </section>
</main>

<script>
  const selector = document.getElementById("tipoServicio");
  const vueloBox = document.getElementById("formVuelo");
  const packBox = document.getElementById("formPaqueteria");

  selector.addEventListener("change", () => {
    vueloBox.classList.add("hidden");
    packBox.classList.add("hidden");

    if (selector.value === "vuelo") vueloBox.classList.remove("hidden");
    if (selector.value === "paqueteria") packBox.classList.remove("hidden");
  });

  // VALIDACIÓN VUELO
  document.getElementById("btnVuelo").addEventListener("click", () => {
    const campos = document.querySelectorAll(".req-vuelo");
    for (let c of campos) {
      if (c.value.trim() === "") {
        alert("Por favor completa todos los campos antes de enviar la encuesta.");
        return;
      }
    }
    alert("¡Gracias! Tu evaluación del vuelo ha sido enviada.");
  });

  // VALIDACIÓN PAQUETERÍA
  document.getElementById("btnPack").addEventListener("click", () => {
    const campos = document.querySelectorAll(".req-pack");
    for (let c of campos) {
      if (c.value.trim() === "") {
        alert("Por favor completa todos los campos antes de enviar la encuesta.");
        return;
      }
    }
    alert("¡Gracias! Tu evaluación de paquetería ha sido enviada.");
  });
</script>

</body>
</html>

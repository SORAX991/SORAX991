<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encuesta de Satisfacción - Ala Dorada</title>
  <link rel="stylesheet" href="estilos.css">

  <style>
    .encuesta-box {
      max-width: 750px;
      margin: 30px auto;
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 6px 24px rgba(0,0,0,0.08);
      animation: fadeIn .8s ease;
    }

    .encuesta-box h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      font-weight: 700;
      margin-top: 12px;
      display: block;
    }

    select, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 14px;
      background: #d4af37;
      border: none;
      color: #fff;
      font-size: 17px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background: #b8952f;
    }

    .hidden {
      display: none;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>

</head>
<body>

<header class="site-header">
  <div class="container header-inner">
    <img src="https://i.postimg.cc/BvFy9zZ1/Imagen_de_Whats_App_2025_11_27_a_las_14_11_52_0e0e945d.jpg" class="logo">
    <nav class="nav">
      <a href="index.html">Inicio</a>
      <a href="satisfaccion.html">Satisfacción</a>
    </nav>
  </div>
</header>

<main>
  <section class="encuesta-box">
    <h2>Encuesta de Satisfacción</h2>

    <!-- PREGUNTA INICIAL -->
    <label for="tipoServicio">¿Qué servicio deseas evaluar?</label>
    <select id="tipoServicio">
      <option value="">Escoge una opción…</option>
      <option value="vuelo">Servicio de Vuelo</option>
      <option value="paqueteria">Servicio de Paquetería</option>
    </select>

    <!-- FORMULARIO DE VUELO -->
    <div id="formVuelo" class="hidden fade-in">
      <h3 style="margin-top:25px;">Evaluación del Servicio de Vuelo</h3>

      <label>¿Cómo calificarías tu experiencia general?</label>
      <select>
        <option value="">Escoge una opción…</option>
        <option>Excelente</option>
        <option>Buena</option>
        <option>Regular</option>
        <option>Mala</option>
      </select>

      <label>¿Qué tan satisfecho estás con la comodidad del avión?</label>
      <select>
        <option value="">Escoge una opción…</option>
        <option>Muy satisfecho</option>
        <option>Satisfecho</option>
        <option>Poco satisfecho</option>
        <option>Nada satisfecho</option>
      </select>

      <label>¿La atención de la tripulación fue adecuada?</label>
      <select>
        <option value="">Escoge una opción…</option>
        <option>Excelente</option>
        <option>Buena</option>
        <option>Regular</option>
        <option>Mala</option>
      </select>

      <label>Comentarios adicionales</label>
      <textarea rows="4" placeholder="Escribe tu opinión…"></textarea>

      <button type="button">Enviar Evaluación de Vuelo</button>
    </div>

    <!-- FORMULARIO DE PAQUETERÍA -->
    <div id="formPaqueteria" class="hidden fade-in">
      <h3 style="margin-top:25px;">Evaluación del Servicio de Paquetería</h3>

      <label>¿Cómo calificarías la rapidez del envío?</label>
      <select>
        <option value="">Escoge una opción…</option>
        <option>Excelente</option>
        <option>Buena</option>
        <option>Regular</option>
        <option>Mala</option>
      </select>

      <label>¿El paquete llegó en buen estado?</label>
      <select>
        <option value="">Escoge una opción…</option>
        <option>Sí</option>
        <option>No</option>
      </select>

      <label>¿Qué tan satisfecho estás con la atención recibida?</label>
      <select>
        <option value="">Escoge una opción…</option>
        <option>Muy satisfecho</option>
        <option>Satisfecho</option>
        <option>Poco satisfecho</option>
        <option>Nada satisfecho</option>
      </select>

      <label>Comentarios adicionales</label>
      <textarea rows="4" placeholder="Escribe tu opinión…"></textarea>

      <button type="button">Enviar Evaluación de Paquetería</button>
    </div>

  </section>
</main>

<script>
  const selector = document.getElementById("tipoServicio");
  const vueloBox = document.getElementById("formVuelo");
  const packBox = document.getElementById("formPaqueteria");

  selector.addEventListener("change", () => {
    vueloBox.classList.add("hidden");
    packBox.classList.add("hidden");

    if (selector.value === "vuelo") vueloBox.classList.remove("hidden");
    if (selector.value === "paqueteria") packBox.classList.remove("hidden");
  });
</script>

</body>
</html>
